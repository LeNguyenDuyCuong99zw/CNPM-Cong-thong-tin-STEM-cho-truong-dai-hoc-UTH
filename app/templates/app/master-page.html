{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin UTH</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'app/images/logos/logo-uth.jpg' %}"
    />
    <link rel="stylesheet" href="{% static 'app/css/styles.min.css' %}" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="{% url 'dashboard' %}" class="text-nowrap logo-img">
              <img
                src="{% static 'app/images/logos/favicon2.png' %}"
                width="180"
                alt=""
              />
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          {% block left-menu %}
          <!-- Default left menu content -->
          {% endblock %}
          <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
      </aside>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        {% block header %}
        <!-- Default header content -->
        {% endblock %}
        <!--  Header End -->
        <div class="container-fluid">
          {% block content %}
          <!-- Default content -->
          {% endblock %} {% block footer %}
          <!-- Default footer content -->
          {% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static 'app/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'app/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/js/sidebarmenu.js' %}"></script>
    <script src="{% static 'app/js/app.min.js' %}"></script>
    <script src="{% static 'app/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'app/libs/simplebar/dist/simplebar.js' %}"></script>
    <script src="{% static 'app/js/dashboard.js' %}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hỗ trợ trực tuyến ĐH GTVT TP.HCM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/support.css' %}" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>Welcome to UTH Support</h1>
        <div class="menu-toggle" id="menuToggle">☰</div>
        <nav>
          <ul id="navbar">
            <li>
              <a href="#" class="hover-effect">Trung tâm hỗ trợ trực tuyến</a>
            </li>
            <li><a href="#" class="hover-effect">Tạo hỗ trợ mới</a></li>
            <li>
              <a href="#" class="hover-effect">Kiểm tra tình trạng Yêu cầu</a>
            </li>
            <li>
              <a href="{% url 'login' %}" class="hover-effect">Đăng nhập</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    {% block menu %}{% endblock %}
    <footer>
      <p>&copy; Bản quyền 2024. Trường Đại học Giao thông vận tải TP. HCM</p>
    </footer>
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const navbar = document.getElementById("navbar");

      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    </script>
  </body>
</html>

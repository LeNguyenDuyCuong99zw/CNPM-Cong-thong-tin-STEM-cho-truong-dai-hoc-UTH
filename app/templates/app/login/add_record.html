{% extends 'app/login/custom_base.html' %} {% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Thêm vào hồ sơ</h1>
  <br />

  <form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %} {{ form.as_p }}

    <a href="{% url 'login_home' %}" class="btn btn-secondary">Trở về</a>
  </form>
</div>

{% endblock %}
